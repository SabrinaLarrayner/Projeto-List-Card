<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Formulário DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
     <nav class="container" >

        <h1>DSMovie</h1>

        <div class="DSMovie-contact-container">
            <div class="DSMovie-list"></div>
            <img src="img/github.svg" alt="github">
            <a href="https://github.com/SabrinaLarrayner/aulagithub/commits?author=SabrinaLarrayner">/devsuperior</a>
        </div>
     </nav>
    </header>

    <main>

        <section id="DSMovie-form-section">
            
            <div class="container dsmovie-form-container">
        
            <div>
            <div class="DSMovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/iMz5ieKyFSFnjZZEci5oE7A9m2p.jpg" alt="O projeto de Adam">
                 <div class="DSMovie-form-description">
                        <h3>Esposa de Mentirinha (2011)</h3>
                            <form class="dsmovie-form">
                            <div class="form-group dsmovie-form-group">
                                <div>
                                        <label for="Email">Informe seu email</label>
                                        <input class="form-control" type="Email" id="Email">
                                </div>
                                    <div class="form group dsmovie-form-group">
                                        <label for="Score">Informe a sua avaliação</label>
                                    <select  class="form-control" name="Score" id="Score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    </div>
                                    <div class="dsmovie-form-btn-container">
                                        <button class="dsmovie-btn" type="submit">Salvar</button>
                                        <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                    </div>
                            </form>
                     </div>
                </div>
                
        
        
        </div>
        </div>
        </section>
        </main>

    
        
</body>
</html>
